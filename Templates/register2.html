{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form-v5 by Colorlib</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="{% static 'login/css/roboto-font.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'login/fonts/font-awesome-5/css/fontawesome-all.min.css'%}">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="{% static 'login/css/style.css' %}"/>
</head>
<body class="form-v5">
	<div class="page-content">
		<div class="form-v5-content">

                                {% for msg in messages %}
                                <div style="color:red;">{{msg}}</div>
                                {% endfor %}

                                <div style=" text-align: center;
                                   text-decoration: underline;"><h2>seller register form</h2></div>
                                <br>
                                <br>

			<form class="form-detail" action="#" method="post">

				{% csrf_token %}
                {{form|crispy}}
                {{r_form|crispy}}



				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="Register">
				</div>
			</form>
		</div>
	</div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
