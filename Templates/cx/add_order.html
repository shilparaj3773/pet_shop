{% extends 'cx/base.html' %}
{% load static %}
{% block content %}
<div class="cart-box-main">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">{% for message in messages %}
                <div class="alert alert-info" role="alert">
                    {{message}}
                </div>
                {% endfor %}
                <div class="table-main table-responsive">
                    <form method="post">
                        {% csrf_token %}
                        <input type="text" name="title" value="{{ key.title }}">
                        <input type="text" name="price" value="{{ key.price }}">
                        <input type="text" name="category" value="{{ key.category }}">
                        <input type="text" name="description" value="{{ key.description }}">

<input type="submit" name="register" class="register" value="Register">


                        </form>
                </div>
            </div>
        </div>


        <div class="row my-5">
            <div class="col-lg-8 col-sm-12"></div>
            <div class="col-lg-4 col-sm-12">
                <div class="order-box">
                    <h3>Order summary</h3>

                    <div class="d-flex gr-total">
                        <h5>Grand Total</h5>
                        <div class="ml-auto h5"></div>
                    </div>
                    <hr>
                </div>


            </div>
            <div class="col-12 d-flex shopping-box"><a href=" " class="ml-auto btn hvr-hover">Checkout</a>
            </div>
        </div>

    </div>
</div>
{% endblock %}
